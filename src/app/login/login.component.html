<ion-app>
    <ion-content class="ion-padding">
        <form (ngSubmit)="fun(form)" #form="ngForm">
            <div class="logo">
                <img src="../assets/main_logo.png" alt="main-logo" />
                <h2>Login</h2>
                <span>Welcome to depot login.</span>
            </div>
            <div class="login">
                <div class="formLabel">
                    <ion-icon name="person-outline"></ion-icon><input type="text" name="UserName" ngModel id="" placeholder="Username">
                </div>
                <div class="formLabel">
                    <ion-icon name="lock-closed-outline"></ion-icon><input type="text" name="Password" ngModel id="" placeholder="Password">
                    <span class="forgotPassword">Forgot password?</span>
                </div>
                <div class="btns">
                    <button class="btn" type="submit">Sign in</button>
                    <!-- <button class="btn">Sign up</button> -->
                </div>
            </div>
        </form>
    </ion-content>
</ion-app>
