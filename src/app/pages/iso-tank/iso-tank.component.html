<ion-header *ngIf="!openSearchContainerActive">
    <app-header>
        <div class="back-btn" [routerLink]="['/']">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <span class="title">ISO Tank</span>
    </app-header>
</ion-header>
<ion-content>
    <div class="isoTank" *ngIf="!openSearchContainerActive">
      <label class="searchBox" for="searchBox">
        <input type="search" placeholder="Search" (click)="openSearchContainer()">
        <div class="addBtn">
          <ion-icon name="add-circle-outline" id="open-modal"></ion-icon>
        </div>
      </label>
   <ion-list>
      <ion-item *ngFor="let item of listData;" routerLink="tank/{{item.Id}}">
        <ion-label>{{item.EquNo}}</ion-label>
        <span>{{item.CreatedAt.split(" ")[0]}}</span>
        <span>{{item.Id}}</span>
      </ion-item>
    </ion-list>
  </div>

  <div class="searchBoxContainer" *ngIf="openSearchContainerActive">
    <div class="searchBox">
      <div class="back-btn" (click)="openSearchContainer()">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </div>
      <input type="search" placeholder="Search" id="searchBox">
      <div class="addBtn">
        <ion-icon name="add-circle-outline"></ion-icon>
      </div>
    </div>
  </div>

  <ion-modal #modal trigger="open-modal" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Add Container</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-item>
          <ion-label position="floating">Container No.</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-select interface="popover" placeholder="Select fruit">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
