<ion-header>
    <app-header>
        <div class="back-btn" [routerLink]="['/']">
            <ion-icon name="chevron-back-outline"></ion-icon>
        </div>
        <span class="title">ISO Tank</span>
    </app-header>
</ion-header>
<ion-content>
    <div class="isoTank">
      <div class="searchBox">
        <input type="search" placeholder="Search">
      </div>
   <ion-list>
      <ion-item *ngFor="let item of listData;">
        <ion-label>{{item.EquNo}}</ion-label>
        <span>{{item.CreatedAt.split(" ")[0]}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
