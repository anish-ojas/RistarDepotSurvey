<ion-header>
  <app-header>
    <div class="back-btn" [routerLink]="['/isotank']">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </div>
    <span class="title">ISO Tank Detail</span>
  </app-header>
</ion-header>
<ion-content class="tankDetail">
  <ion-segment [(ngModel)]="galleryType">
    <ion-segment-button value="getin">
      Gate In
    </ion-segment-button>
    <ion-segment-button value="repair">
      Repair
    </ion-segment-button>
    <ion-segment-button value="gateout">
      Gate Out
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="galleryType">
    <div *ngSwitchCase="'getin'">
      <div class="grid m-1">
        <div class="col-6 md:col-6 lg:col-3 sm" *ngFor="let item of gatetIn">
          <img [src]="item.url">
        </div>
      </div>
      <div class="takePicture" (click)="gateInTakePicture()">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
    </div>
    <div *ngSwitchCase="'repair'">
      <div class="grid m-1">
        <div class="col-6 md:col-6 lg:col-3 sm" *ngFor="let item of repair">
          <img [src]="item.url">
        </div>
      </div>
      <div class="takePicture" (click)="repairTakePicture()">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
    </div>
    <div *ngSwitchCase="'gateout'">
      <div class="grid m-1">
        <div class="col-6 md:col-6 lg:col-3 sm" *ngFor="let item of gateOut">
          <img [src]="item.url">
        </div>
      </div>
      <div class="takePicture" (click)="gateOutTakePicture()">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
